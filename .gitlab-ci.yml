image: google/cloud-sdk:slim

variables:
  REGION: asia-southeast2
  REPO_NAME: gits-billing-fe
  IMAGE: $REGION-docker.pkg.dev/$GCP_PROJECT_ID/$REPO_NAME/$CLOUD_RUN_SERVICE_NAME:$CI_COMMIT_SHORT_SHA

stages:
  - deploy

before_script:
  - echo "$GCP_SERVICE_ACCOUNT_KEY" > gcp-key.json
  - gcloud auth activate-service-account --key-file gcp-key.json
  - gcloud config set project $GCP_PROJECT_ID
  - gcloud auth configure-docker $REGION-docker.pkg.dev

deploy:
  stage: deploy
  tags:
    - gits-shell
  only:
    - production
  script:
    - |
      docker build \
        --build-arg NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL \
        --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY \
        --build-arg NEXT_PUBLIC_BASE_API_URL=$NEXT_PUBLIC_BASE_API_URL \
        -t $IMAGE .
    - docker push $IMAGE
    - |
      gcloud run deploy $CLOUD_RUN_SERVICE_NAME \
        --image=$IMAGE \
        --platform=managed \
        --region=$REGION \
        --allow-unauthenticated \
        --port=3000 \
        --set-env-vars "NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_BASE_API_URL=$NEXT_PUBLIC_BASE_API_URL"
